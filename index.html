<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">
      <h1>Vacation Destinations WishList</h1>
      <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <form id="destinationForm">
            <div class="mb-3">
              <label for="destinationName" class="form-label">Destination name</label>
              <input
                type="text"
                class="form-control"
                id="destinationName"
                placeholder="Enter the name of the destination"
                required
              />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Where is it located?"
                required
              />
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Photo</label>
              <input
                type="url"
                class="form-control"
                id="photo"
                placeholder="Enter an image URL of the place"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Where is it located?"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add to list</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>My WishList</h2>
          <div id="wishlist" class="wishlist-grid"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
